<mat-toolbar class="header">
  <a mat-button routerLink="./post">Posts</a>
  <a mat-button routerLink="./album">Albums</a>
  <a mat-button routerLink="./todo">To Do</a>
  <span class="spacer"></span>
  <a href="{{'http://' + user.website}}" target="_blank">{{ user.name }}</a>
  <span class="company-name"> ({{ user.company.name }})</span>
  <a mat-button (click)="logout()">Logout</a>
</mat-toolbar>
<div class="dashboard-container">
  <router-outlet></router-outlet>
</div>
